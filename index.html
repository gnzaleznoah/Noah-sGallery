<section>

      <img class="slide" src="i/HintOfAzukita/strawverries-5.jpg" alt="Hand Crafter with Love 9">

      <img class="slide" src="i/HintOfAzukita/strawverries.jpg" alt="Hand Crafter with Love 11">

      <div class="back">
        <div class="bck-triangle" ></div>

      </div>
      <div class="next">
        <a href="#" class="next-btn">Next</a>
        <div class="nxt-triangle"></div>
      </div>
    </div>
</section>
